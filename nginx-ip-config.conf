# Admin IP访问配置 - 解决DNS问题
server {
    listen 80;
    server_name 223.93.139.87;
    
    # 重定向到HTTPS
    return 301 https://$server_name:8443$request_uri;
}

server {
    listen 8443 ssl;
    server_name 223.93.139.87;

    # 使用IP地址对应的证书（如果有的话，否则使用admin证书）
    ssl_certificate C:/certificates/admin.practice.insightdata.top.pem;
    ssl_certificate_key C:/certificates/admin.practice.insightdata.top.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 代理API请求到主域名 - 解决跨域问题
    location /api/ {
        proxy_pass https://practice.insightdate.top/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 文件上传大小限制
        client_max_body_size 20M;
    }

    # 健康检查
    location /health {
        proxy_pass https://practice.insightdate.top/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    # 静态文件服务
    location /uploads {
        proxy_pass https://practice.insightdate.top/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 前端静态文件
    root C:/admin;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
